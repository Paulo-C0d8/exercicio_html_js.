<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. EBAC</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1>Formulário Númerico</h1>
            <h2>Preencha:</h2>
            <form id="form-confirm">
                <label for="A"><b>Valor A</b></label>
                <input type="number" id="valor-a" required placeholder="Digite o valor A" />
                <label for="B"><b>Valor B</b></label>
                <input type="number" id="valor-b" required placeholder="Digite o valor B" />
                <p class="error-message">
                    É necessario que o valor B seja maior que valor A!
                </p>
                <button type="submit">Validar</button>
            </form>
            <p class="success-message"></p>
        </div>
    </nav> 
        <script src="./main.js"></script>
    </body>
</html>
